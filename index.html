<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Watches Landing Page</title>
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('w01.jpeg') no-repeat center center/cover;
      color: #1b1b1b;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    /* === Header Styles === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffffff;
      font-size: 18px;
      transition: color 0.3s;
    }
    .toggle-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #ffffff;
      margin-left: 15px;
    }
    /* === Fullscreen Hero Slider === */
    .hero {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        position: relative;
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        overflow: hidden;
        padding-left: 100px;
      }
      .slider {
        position: relative;
        width: 45%;
        height: 80%;
      }
      .slide {
        position: absolute;
        width: 80%;
        height: 100%;
        opacity: 0;
        transition: transform 0.3s, box-shadow 0.3s, opacity 1s ease-in-out;
        background: rgba(255, 255, 255, 0.3);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .active-slide {
        opacity: 1;
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .about {
        width: 30%;
        padding: 30px;
        text-align: left;
        font-size: 22px;
        font-weight: bold;
        line-height: 1.6;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        transition: all 0.5s ease-in-out;
      }
    /* === Footer === */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      margin-top: 50px;
    }
    .products {
        padding: 60px 30px;
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 40px;
      }
      .product-item {
        background: rgba(255, 255, 255, 0.3);
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .product-item:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .product-item img {
        max-width: 100%;
        border-radius: 10px;
      }
      .premium-btn {
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .premium-btn:hover {
        background-color: #333;
      }
      /* === Footer === */
      .buy-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .buy-btn:hover {
        transform: scale(1.1);
      }
  </style>
</head>
<body>
  <header>
    <div class="logo" style="font-size: 32px; font-weight: bold; color: white; transition: all 0.3s ease-in-out; cursor: pointer; display: inline-block;" 
     onmouseover="this.style.color='gold'; this.style.transform='scale(1.1) rotate(5deg)'; this.style.textShadow='0 0 15px rgba(255, 215, 0, 0.8)';" 
     onmouseout="this.style.color='white'; this.style.transform='scale(1) rotate(0)'; this.style.textShadow='none';">Mr SS Watches</div>
    <nav>
        <a href="#" style="text-decoration: none; color: white; font-size: 18px; margin: 0 15px; padding: 5px 10px; transition: all 0.3s ease-in-out;" 
        onmouseover="this.style.textDecoration='underline'; this.style.background='rgba(255, 255, 255, 0.2)'; this.style.borderRadius='5px';" 
        onmouseout="this.style.textDecoration='none'; this.style.background='none';">Home</a>
     
     <a href="#" style="text-decoration: none; color: white; font-size: 18px; margin: 0 15px; padding: 5px 10px; transition: all 0.3s ease-in-out;" 
        onmouseover="this.style.textDecoration='underline'; this.style.background='rgba(255, 255, 255, 0.2)'; this.style.borderRadius='5px';" 
        onmouseout="this.style.textDecoration='none'; this.style.background='none';">Collections</a>
     
     <a href="#" style="text-decoration: none; color: white; font-size: 18px; margin: 0 15px; padding: 5px 10px; transition: all 0.3s ease-in-out;" 
        onmouseover="this.style.textDecoration='underline'; this.style.background='rgba(255, 255, 255, 0.2)'; this.style.borderRadius='5px';" 
        onmouseout="this.style.textDecoration='none'; this.style.background='none';">About Us</a>
     
     <a href="#" style="text-decoration: none; color: white; font-size: 18px; margin: 0 15px; padding: 5px 10px; transition: all 0.3s ease-in-out;" 
        onmouseover="this.style.textDecoration='underline'; this.style.background='rgba(255, 255, 255, 0.2)'; this.style.borderRadius='5px';" 
        onmouseout="this.style.textDecoration='none'; this.style.background='none';">Contact</a>
      <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    </nav>
  </header>

  <section class="hero">
    <div class="slider">
      <div class="slide active-slide"><img src="w1.png" alt="Luxury Watch 1"></div>
      <div class="slide"><img src="w2.jpg" alt="Luxury Watch 2"></div>
      <div class="slide"><img src="w3.jpg" alt="Luxury Watch 3"></div>
      <div class="slide"><img src="w5.jpg" alt="Luxury Watch 4"></div>
    </div>
    <div class="about" id="aboutText">
      Experience timeless elegance with our handcrafted luxury watches.
    </div>

    
  </section>
  <section class="products">
    <h2 style="background-color: black; color: white; display: inline-block; padding: 10px; text-align: center;"> Our Exclusive Collection</h2>


    <div class="product-grid">
        <div class="product-item">
            <img src="w2.jpg" alt="Classic Silver">
            <h3>Classic Silver</h3>
            <p>$299</p>
            <button class="buy-btn">Buy Now</button>
          </div>
          <div class="product-item">
            <img src="w3.jpg" alt="Golden Elegance">
            <h3>Golden Elegance</h3>
            <p>$399</p>
            <button class="buy-btn">Buy Now</button>
          </div>
          <div class="product-item">
            <img src="w5.jpg" alt="Modern Minimalist">
            <h3>Modern Minimalist</h3>
            <p>$249</p>
            <button class="buy-btn">Buy Now</button>
          </div>
          <div class="product-item">
            <img src="w5.jpg" alt="Premium Black">
            <h3>Premium Black</h3>
            <p>$499</p>
            <button class="buy-btn">Buy Now</button>
      </div>
    </div>
    <button class="premium-btn">Explore Premium Collection</button>
  </section>
  <footer style=" color:black; text-align: center; padding: 20px; font-size: 18px; font-weight: bold; transition: all 0.3s ease-in-out;">
    <p style="margin: 5px; transition: all 0.3s ease-in-out;" onmouseover="this.style.color='white'; this.style.transform='scale(1.1)';" onmouseout="this.style.color='gold'; this.style.transform='scale(1)';">Â© 2025 Mr SS. All rights reserved.</p>
    <p style="margin: 5px; transition: all 0.3s ease-in-out;" onmouseover="this.style.color='white'; this.style.transform='scale(1.1)';" onmouseout="this.style.color='gold'; this.style.transform='scale(1)';">Designed by MRSS</p>
</footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    let slides = document.querySelectorAll('.slide');
    let aboutTexts = [
      "Experience timeless elegance with our handcrafted luxury watches.",
      "Master craftsmanship and innovation in every timepiece.",
      "A symbol of prestige and sophistication for modern gentlemen.",
      "Luxury that defines youâ€”precision and excellence combined."
    ];
    

    let slideIndex = 0;
    function showSlides() {
      slides.forEach(slide => slide.classList.remove('active-slide'));
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active-slide');
      document.getElementById("aboutText").innerText = aboutTexts[slideIndex];
      setTimeout(showSlides, 4000);
    }
    showSlides();
  </script>
</body>
</html>
